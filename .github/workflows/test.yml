name: Test

on:
  push:
    branches: [main, dev_*]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync
      - name: Format check
        run: uv run ruff format --check custom_components/
      - name: Lint
        run: uv run ruff check custom_components/
      - name: Type check
        run: uv run mypy --ignore-missing-imports --explicit-package-bases custom_components/melcloudhome/

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync
      - name: Run API tests
        run: uv run pytest tests/api/ -v

  test-ha:
    name: Home Assistant Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio pytest-homeassistant-custom-component
      - name: Run HA integration tests
        run: pytest tests/integration/ -v
