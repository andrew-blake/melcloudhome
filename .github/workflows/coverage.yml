name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run API tests with coverage
        run: |
          uv run pytest tests/api/ \
            --cov=custom_components/melcloudhome \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Install HA test dependencies
        run: pip install pytest pytest-asyncio pytest-homeassistant-custom-component

      - name: Run integration tests with coverage (append)
        run: |
          pytest tests/integration/ \
            --cov=custom_components/melcloudhome \
            --cov-append \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v5
        # Don't fail on Dependabot PRs where secrets aren't available
        if: github.actor != 'dependabot[bot]'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
